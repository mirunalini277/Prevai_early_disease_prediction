<!DOCTYPE html>
<html>
<head>
  <title>Health Ministry Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<!-- NAVBAR -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">
      PrevAI ‚Äì Disease Outbreak Early Warning
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="press.html">Press Releases</a>
        </li>
      </ul>

      <a href="login.html" class="btn btn-light rounded-circle">
        üîê
      </a>
    </div>
  </div>
</nav>


<div class="container mt-4">

  <!-- SECTION 1: SURVEILLANCE -->
  <h3>Surveillance Dashboard</h3>

  <table class="table table-bordered mt-2">
    <thead>
      <tr>
        <th>Region</th>
        <th>Disease</th>
        <th>Category</th>
        <th>Actual</th>
        <th>Expected</th>
        <th>Risk</th>
      </tr>
    </thead>
    <tbody id="dashboardTable">
      <tr>
        <td>Chennai</td>
        <td>Dengue</td>
        <td>CONFIRMED</td>
        <td>120</td>
        <td>80</td>
        <td class="text-danger">High</td>
      </tr>
    </tbody>
  </table>

  <hr>

  <!-- SECTION 2: REGISTER HOSPITAL -->
  <h3>Register Hospital</h3>

  <form id="registerHospitalForm">
    <input type="text" id="hospitalName" class="form-control mt-2" placeholder="Hospital Name" required>
    <input type="email" id="hospitalEmail" class="form-control mt-2" placeholder="Email" required>
    <input type="password" id="hospitalPassword" class="form-control mt-2" placeholder="Password" required>
    <input type="text" id="hospitalRegion" class="form-control mt-2" placeholder="District / Region" required>

    <button type="submit" class="btn btn-primary mt-3">
      Register Hospital
    </button>
  </form>

  <hr>

  <!-- SECTION 3: PRESS RELEASE -->
  <h3>Publish Press Release</h3>

  <form id="pressForm">
    <input type="text" id="pressTitle" class="form-control mt-2" placeholder="Title">
    <textarea id="pressContent" class="form-control mt-2" rows="3"
      placeholder="Press release content"></textarea>

    <button type="submit" class="btn btn-danger mt-3">
      Publish
    </button>
  </form>

</div>

</body>
</html>
