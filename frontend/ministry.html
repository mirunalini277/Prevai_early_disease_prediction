<!DOCTYPE html>
<html lang="en">
<head>
  <title>PrevAI – Health Ministry Dashboard</title>
  <meta charset="UTF-8">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container-fluid px-4">
    <span class="navbar-brand fw-bold">PrevAI – Health Ministry</span>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><button class="nav-link btn btn-link" onclick="showSection('dashboard')">Surveillance</button></li>
      <li class="nav-item"><button class="nav-link btn btn-link" onclick="showSection('register')">Hospital Registry</button></li>
      <li class="nav-item"><button class="nav-link btn btn-link" onclick="showSection('press')">Press Release</button></li>
      <li class="nav-item"><button class="nav-link btn btn-link text-danger" onclick="logout()">Logout</button></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">

<!-- ================= DASHBOARD ================= -->
<div id="dashboardSection">

  <!-- Context -->
  <div class="mb-4 p-3 bg-white border rounded">
    <h5 class="mb-1">Disease Surveillance Dashboard</h5>
    <p class="text-muted mb-0">Monitor reported cases and AI-based outbreak predictions</p>
  </div>

  <!-- District -->
  <label class="fw-semibold mb-1">Select District</label>
  <select id="districtSelect" class="form-select w-25 mb-3">
    <option value="">Select District</option>
    <option value="Chennai">Chennai</option>
    <option value="Coimbatore">Coimbatore</option>
  </select>

  <!-- Filters -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="row g-3">

        <div class="col-md-3">
          <label class="form-label fw-semibold">Disease</label>
          <select id="diseaseFilter" class="form-select">
            <option value="">All</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label fw-semibold">Risk Level</label>
          <select id="riskFilter" class="form-select">
            <option value="">All</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Normal">Normal</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label fw-semibold">From Date</label>
          <input type="date" id="fromDate" class="form-control">
        </div>

        <div class="col-md-3">
          <label class="form-label fw-semibold">To Date</label>
          <input type="date" id="toDate" class="form-control">
        </div>

      </div>
    </div>
  </div>


  <!-- Table -->
  <table class="table table-bordered bg-white">
    <thead class="table-light">
      <tr>
        <th>Date</th>
        <th>Disease</th>
        <th>Reported</th>
        <th>Predicted</th>
        <th>Risk</th>
        <th>Trend</th>
      </tr>
    </thead>
    <tbody id="diseaseTable"></tbody>
  </table>

  <!-- Chart -->
  <div id="chartSection" class="border rounded p-4 mt-4 bg-white" style="display:none;">
    <h5 id="chartTitle"></h5>
    <p class="text-muted">Reported vs Predicted (7-day forecast)</p>
    <canvas id="trendChart"></canvas>
  </div>

</div>

<!-- ================= REGISTER ================= -->
<div id="registerSection" style="display:none;">
  <h4>Register Hospital</h4>
  <input class="form-control mt-2" placeholder="Hospital Name">
  <input class="form-control mt-2" placeholder="Email">
  <input class="form-control mt-2" placeholder="Password">
  <select class="form-select mt-2">
    <option>Select District</option>
    <option>Chennai</option>
    <option>Coimbatore</option>
  </select>
  <button class="btn btn-success mt-3">Register Hospital</button>
</div>

<!-- ================= PRESS ================= -->
<div id="pressSection" style="display:none;">
  <h4>Publish Press Release</h4>
  <input class="form-control mt-2" placeholder="Title">
  <textarea class="form-control mt-2" rows="4" placeholder="Public advisory"></textarea>
  <button class="btn btn-danger mt-3">Publish</button>
</div>

</div>

<script src="js/ministry-ui.js"></script>
</body>
</html>
