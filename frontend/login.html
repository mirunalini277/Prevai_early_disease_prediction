<!DOCTYPE html>
<html>
<head>
  <title>Login â€“ PrevAI</title>
  <meta charset="UTF-8">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white border-bottom">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold" href="index.html">PrevAI</a>
  </div>
</nav>

<!-- LOGIN CARD -->
<div class="container mt-5" style="max-width:420px;">
  <div class="card shadow-sm">
    <div class="card-body">

      <h4 class="text-center mb-2">Secure Login</h4>
      <p class="text-center text-muted mb-4">
        Authorized hospitals and health officials only
      </p>

      <!-- FORM -->
      <form onsubmit="loginUser(event)">

        <input
          type="email"
          id="email"
          class="form-control mb-3"
          placeholder="Email"
          required
        >

        <input
          type="password"
          id="password"
          class="form-control mb-3"
          placeholder="Password"
          required
        >

        <select id="role" class="form-select mb-4">
          <option value="hospital">Hospital</option>
          <option value="ministry">Health Ministry</option>
        </select>

        <button type="submit" class="btn btn-success w-100">
          Login
        </button>

      </form>

    </div>
  </div>
</div>

<!-- SCRIPT -->
<script>
async function loginUser(event) {
  event.preventDefault(); // stop reload

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const response = await fetch("http://127.0.0.1:8000/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        email: email,
        password: password
      })
    });

    const data = await response.json();

    if (data.status === "success") {
      if (data.role === "ministry") {
        window.location.href = "ministry.html";
      } else {
        window.location.href = "hospital.html";
      }
    } else {
      alert("Invalid email or password");
    }

  } catch (error) {
    alert("Backend not reachable. Please run the server.");
  }
}
</script>

</body>
</html>
